<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/principal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <div style="height: 80%; width: 100%">
            <h1>Listar Contactos</h1>
            <br/><br/><br/>
            <h:form id="formListarContactosId" class="formularios">
                <br><p:inputText value="#{listarContactoVmb.textoBusqueda}" id="txtBusquedaContacto"/></br>
                <br><p:commandButton value="Buscar contactos" 
                                     actionListener="#{listarContactoVmb.buscarContacto()}"
                                     update="contactosEncontradosId,txtBusquedaContacto"/></br> 
                <br></br>
                <p:dataTable id="contactosEncontradosId"
                             value="#{listarContactoVmb.contactosModelo}"
                             var="contacto_encontrados_row"
                             paginator="true"
                             paginatorPosition="bottom" 
                             lazy="true"
                             rows="10" >
                    <p:column headerText="Nombres">
                        <h:outputText value="#{contacto_encontrados_row.persona.primerNombre}"/>
                    </p:column>
                    <p:column headerText="Primer Apellido">
                        <h:outputText value="#{contacto_encontrados_row.persona.primerApellido}"/>
                    </p:column>
                    <p:column headerText="Segundo Apellido">
                        <h:outputText value="#{contacto_encontrados_row.persona.segundoApellido}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value="Editar" action="#{listarContactoVmb.seleccionarContacto(contacto_encontrados_row)}"></p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form> 
        </div>
    </ui:define>
</ui:composition>
