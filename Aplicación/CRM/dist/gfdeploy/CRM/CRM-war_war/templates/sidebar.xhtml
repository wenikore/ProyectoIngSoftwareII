<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <!-- menu profile quick info -->
    <div class="profile clearfix">
        <div class="profile_pic">
            <img src="../resources/images/img.jpg" alt="..." class="img-circle profile_img" />
        </div>
        <div class="profile_info">
            <span>Bienvenido, </span>
            <h2><h:outputLabel value="#{userSmb.nombreUsuario}" style="color: #ffffff"></h:outputLabel></h2>
        </div>
    </div>
    <!-- /menu profile quick info -->

    <br />
    <h:form>
        <p:panelMenu>
            <p:submenu label="Contactos" icon="ui-icon-person" rendered="#{(userSmb.usuarioSession.rol.nombre == 'Vendedor')}">
                <p:menuitem value="Búsqueda de Contacto" action="#{navigationVmb.buscarContacto}" icon="ui-icon-search"></p:menuitem>
                <p:menuitem value="Registrar un Contacto" action="#{navigationVmb.nuevoContacto}" icon="ui-icon-disk"></p:menuitem>
                <p:menuitem value="Contactos A Cargo" icon="ui-icon-contact" action="#{navigationVmb.misContactos}"></p:menuitem>
            </p:submenu>
            <p:submenu label="Oportunidades" icon="ui-icon-person" rendered="#{(userSmb.usuarioSession.rol.nombre == 'Vendedor')}">
                <p:menuitem value="Ver Oportunidades" icon="ui-icon-contact" action="#{navigationVmb.misSeguimientos}"></p:menuitem>
            </p:submenu>
            <p:submenu label="Usuarios" rendered="#{(userSmb.usuarioSession.rol.nombre == 'Administrador') }">
                <p:menuitem value="Busqueda de Usuarios" action="#{navigationVmb.buscarUsuario}" icon="ui-icon-search"></p:menuitem>
                <p:menuitem value="Registrar un Usuario" action="#{navigationVmb.nuevoUsuario}" icon="ui-icon-disk"></p:menuitem>
            </p:submenu>
            <p:submenu label="Mis Vendedores" rendered="#{userSmb.usuarioSession.rol.nombre == 'Supervisor'}">
                <p:menuitem value="Vendedores A Cargo" icon="ui-icon-contact" action="#{navigationVmb.misVendedores}"></p:menuitem>
                <p:menuitem value="Registrar un Vendedor" action="#{navigationVmb.nuevoUsuario}" icon="ui-icon-disk"></p:menuitem>
                <p:menuitem value="Ver todas las oportunidades" action="#{navigationVmb.todasLasOportunidades}" icon="ui-icon-disk"></p:menuitem>
            </p:submenu>
            <p:submenu label="Supervisores" rendered="#{userSmb.usuarioSession.rol.nombre == 'Administrador'}">
                <p:menuitem value="Ver Detalle" icon="ui-icon-contact" action="#{navigationVmb.todosLosSupervisores}"></p:menuitem>
            </p:submenu>
            <p:submenu label="Cerrar Sesión" >
                <p:menuitem value="Salir" action="#{loginVmb.logout}" icon="ui-icon-circle-close"></p:menuitem>
            </p:submenu>
        </p:panelMenu>
    </h:form>
</ui:composition>
