<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="font-awesome.min.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="nprogress.css"/>
        <h:outputStylesheet library="css" name="animate.min.css"/>
        <h:outputStylesheet library="css" name="custom.css"/>
        <h:outputStylesheet library="css" name="green.css" />
        <h:outputStylesheet library="css" name="bootstrap-progressbar-3.3.4.min.css"/>
        <h:outputStylesheet library="css" name="jqvmap.min.css"/>
        <h:outputStylesheet library="css" name="daterangepicker.css"/>
        <h:outputStylesheet library="css" name="custom.min.css"/>
        <title>CRM</title>
    </h:head>
    <h:body class="nav-md">
        <div class="container body">
            <div class="main_container">
                <div class="col-md-3 left_col">
                    <div class="left_col scroll-view">
                        <div class="navbar nav_title" style="border: 0;">
                            <a style="text-align: center" href="index.html" class="site_title"><img style="height: 6rem; width: 6rem" src="../resources/images/icono_Crm.png"/> </a>
                        </div>

                        <div class="clearfix"></div>

                        <!-- menu profile quick info -->
                        <div class="profile clearfix">
                            <div class="profile_pic">
                                <img src="../resources/images/img.jpg" alt="..." class="img-circle profile_img" />
                            </div>
                            <div class="profile_info">
                                <span>Bienvenido,</span>
                                <h2>Samuel Villanueva</h2>
                            </div>
                        </div>
                        <!-- /menu profile quick info -->

                        <br />

                        <!-- sidebar menu -->
                        <ui:include src="sidebar.xhtml" id="sidebar"/>
                        <!-- /sidebar menu -->

                        <!-- /menu footer buttons -->
                        <ui:include src="footer-buttons.xhtml" id="footer-buttons"/>
                        <!-- /menu footer buttons -->
                    </div>
                </div>

                <!-- top navigation -->
                <ui:include src="header.xhtml" id="header"/>
                <!-- /top navigation -->

                <!-- contenido -->
                <div class="right_col" role="main">
                    <!-- top tiles -->
                    <ui:include src="header-metrics.xhtml" id="header-metrics" />
                    <!-- /top tiles -->
                    <ui:insert name="content">

                    </ui:insert>
                </div>
                <!-- contenido -->

                <!-- footer content -->
                <ui:include src="footer.xhtml" id="footer" />
                <!-- /footer content -->
            </div>

        <!-- jQuery -->
        <script src="../resources/js/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="../resources/js/bootstrap.min.js"></script>
        <!-- FastClick -->
        <script src="../resources/js/fastclick.js"></script>
        <!-- NProgress -->
        <script src="../resources/js/nprogress.js"></script>
        <!-- Chart.js -->
        <script src="../resources/js/Chart.min.js"></script>
        <!-- gauge.js -->
        <script src="../resources/js/gauge.min.js"></script>
        <!-- bootstrap-progressbar -->
        <script src="../resources/js/bootstrap-progressbar.min.js"></script>
        <!-- iCheck -->
        <script src="../resources/js/icheck.min.js"></script>
        <!-- Skycons -->
        <script src="../resources/js/skycons.js"></script>

        <script src="../resources/js/jquery.flot.js"></script>
        <script src="../resources/js/jquery.flot.pie.js"></script>
        <script src="../resources/js/jquery.flot.time.js"></script>
        <script src="../resources/js/Flot/jquery.flot.stack.js"></script>
        <script src="../resources/js/jquery.flot.resize.js"></script>

        <script src="../resources/js/jquery.flot.orderBars.js"></script>
        <script src="../resources/js/jquery.flot.spline.min.js"></script>
        <script src="../resources/js/curvedLines.js"></script>

        <script src="../resources/js/date.js"></script>

        <script src="../resources/js/jquery.vmap.js"></script>
        <script src="../resources/js/jquery.vmap.world.js"></script>
        <script src="../resources/js/jquery.vmap.sampledata.js"></script>

        <script src="../resources/js/moment.min.js"></script>

        <script src="../resources/js/custom.min.js"></script>
