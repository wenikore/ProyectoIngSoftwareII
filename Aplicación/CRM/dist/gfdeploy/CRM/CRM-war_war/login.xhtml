<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <h:outputStylesheet name="./css/default.css"/>
            <h:outputStylesheet name="./css/cssLayout.css"/>
            <title>CRM</title>
        </h:head>
        <h:body>
            <h:form id="formLogeo">
                <p:panel header="Bienvenido" style="width: 500px;  right: 50%; margin-right: -250px; position: absolute; top: 50%; margin-top: -150px;">
                    <p:messages globalOnly="true" autoUpdate="true"></p:messages>
                    <p:panelGrid style="width: 100%;">
                        <p:row>
                            <p:column>
                                <p:inputText id="email" 
                                             placeholder="email" style="width: 100%;"></p:inputText>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:message for="email"></p:message>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:password id="password" 
                                            placeholder="contraseña" style="width: 100%"></p:password>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:message for="password"></p:message>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Mantener sesión abierta."></p:outputLabel>
                            </p:column>
                            <p:column>
                                <p:selectBooleanCheckbox value=""></p:selectBooleanCheckbox>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:commandButton value="Ingresar" 
                                     update="formLogeo"></p:commandButton>
                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>
