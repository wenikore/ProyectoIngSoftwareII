<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/principal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <h:form id="formListarUsuariosId" style="width: 50%;height: 50%">
            <br><p:inputText value="#{listarUsuarioVmb.textoBusqueda}"/></br>
            <br><p:commandButton value="Buscar usuarios" 
                                 actionListener="#{listarUsuarioVmb.buscarUsuario()}"
                                 update="usuariosEncontradosId"/></br> 
            <br></br>
            <p:dataTable id="usuariosEncontradosId"
                         value="#{listarUsuarioVmb.usuariosModelo}"
                         var="usuario_encontrados_row"
                         paginator="true"
                         paginatorPosition="bottom" 
                         lazy="true"
                         rows="10" >
                <p:column headerText="Primer Nombre">
                    <h:outputText value="#{usuario_encontrados_row.persona.primerNombre}"/>
                </p:column>
                <p:column headerText="Primer Apellido">
                    <h:outputText value="#{usuario_encontrados_row.persona.primerApellido}"/>
                </p:column>
                <p:column headerText="Segundo Apellido">
                    <h:outputText value="#{usuario_encontrados_row.persona.segundoApellido}"/>
                </p:column>
            </p:dataTable>
        </h:form> 
    </ui:define>
</ui:composition>
