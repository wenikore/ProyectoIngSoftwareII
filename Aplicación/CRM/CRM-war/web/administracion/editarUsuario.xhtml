<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/principal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"

                xmlns:f="http://xmlns.jcp.org/jsf/core"

    <ui:define name="content">
        <h:form id="formEditarUsuarioId" style="width: 50%;height: 50%">
            <h1>Editar Usuario</h1>

                             placeholder="Identificación"
                             disabled="true"></p:inputText></br>
            <br><p:inputText value="#{editarUsuarioVmb.personaComponente.primerNombre}" placeholder="Primer Nombre"></p:inputText></br>

            <br><p:inputText value="#{editarUsuarioVmb.personaComponente.direccion}" placeholder="Dirección"></p:inputText></br>
            <br><p:inputText value="#{editarUsuarioVmb.personaComponente.telefonoFijo}" placeholder="Teléfono Fijo"></p:inputText></br>
            <br><p:inputText value="#{editarUsuarioVmb.personaComponente.telefonoMovil}" placeholder="Teléfono Móvil"></p:inputText></br>
            <br><p:inputText value="#{editarUsuarioVmb.personaComponente.direccion}" placeholder="Direccion"></p:inputText></br>
            <br><p:inputText value="#{editarUsuarioVmb.personaComponente.email}" placeholder="Email"></p:inputText></br>
            
            <p:commandButton value="Modificar Usuario" actionListener="#{editarUsuarioVmb.modificarUsuario()}" ></p:commandButton>
        </h:form> 
    </ui:define>
