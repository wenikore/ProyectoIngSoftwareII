<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/principal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">

        <h1>LISTA DE OPORTUNIDADES</h1>
        <br/>
        <div style="text-align: center">
            <img src="../resources/images/contact.ico" style="height: 9em" />
        </div>
        <br/><br/>
        <h:form id="seguimientosMisVendedores">
            <p:dataTable var="seguimiento_row"
                         paginator="true"
                         rows="10"
                         value="#{seguimientosGeneralesVmb.todoslosSeguimientosVendedores}"
                         >
                <p:column headerText="MOTIVO">
                    <p:outputLabel value="#{seguimiento_row.seguimiento.motivo}"></p:outputLabel>
                </p:column>
                <p:column headerText="CONTACTO">
                    <p:outputLabel value="#{seguimiento_row.seguimiento.contacto.persona.primerNombre}"></p:outputLabel>

                </p:column>
                <p:column headerText="VENDEDOR">
                    <p:outputLabel value="#{seguimiento_row.vendedor.persona.primerNombre}"></p:outputLabel>
                </p:column>
                <p:column headerText="TAREAS">
                    <p:commandButton 
                        action="#{seguimientosGeneralesVmb.irDetalleTareas(seguimiento_row)}"
                        value="Ver Tareas"></p:commandButton>
                </p:column>
            </p:dataTable>
            <br></br>
            <div align="center">
                <p:chart type="bar" model="#{seguimientosGeneralesVmb.seguimientosModel}" style="height: 300px" widgetVar="chart"></p:chart>
            </div>
            <div align="center">
                <br><p:chart id="votes" type="pie" model="#{seguimientosGeneralesVmb.seguimientosPieChartModel}" style="width:400px;height:300px" widgetVar="chart2"/></br>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
