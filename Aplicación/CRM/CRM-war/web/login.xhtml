<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view contentType="text/html">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            
            <h:outputStylesheet library="css" name="bootstrap.min.css"/>
            <h:outputStylesheet library="css" name="font-awesome.min.css"/>
            <h:outputStylesheet library="css" name="style.css"/>
            <h:outputStylesheet library="css" name="nprogress.css"/>
            <h:outputStylesheet library="css" name="animate.min.css"/>
            <h:outputStylesheet library="css" name="custom.css"/>
            
        <title>CRM</title>
        </h:head>
        <body class="login">
            <div>
                <a class="hiddenanchor" id="signup"></a>
                <a class="hiddenanchor" id="signin"></a>

                <div class="login_wrapper">
                    <div class="animate form login_form">
                        <section class="login_content">
                            <h:form>
                                <h1>Iniciar sesión</h1>
                                <div>
                                    <p:inputText class="form-control" placeholder="correo" required="true" />
                                </div>
                                <div>
                                    <p:password  class="form-control" placeholder="Password" required="true" />
                                </div>
                                <div>
                                    <p:link class="btn btn-default submit" outcome="faces/administracion/index.xhtml">Ingresar</p:link>
                                    
                                </div>

                                <div class="clearfix"></div>

                                <div class="separator">
                                    <div class="clearfix"></div>
                                    <br />

                                    <div>
                                        <div style="text-align: center"><img  src="resources/images/icono_Crm.png" ></img></div>
                                        <p>©2017 Todos los Derechos reservados.</p>
                                    </div>
                                </div>
                            </h:form>
                        </section>
                    </div>

                </div>
            </div>
        </body>
    </f:view>
</html>
