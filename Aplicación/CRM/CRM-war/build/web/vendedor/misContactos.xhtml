<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/principal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <h:form id="formContactosPorVendedorId">
            <p:dataTable id="contactosEncontradosId"
                         value="#{contactosByVendedorVmb.contactos}"
                         var="contacto_encontrados_row"
                         paginator="true"
                         rows="10" 
                         style="width: 100%"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                         >
                <f:facet name="{Exporters}">
                    <h:commandLink>
                        <!--<p:graphicImage name="../images/xls.png" width="24"/>-->
                        <img src="../resources/images/xls.png" width="15px" style="margin-left:10px;"/>
                        <p:dataExporter type="xls" target="contactosEncontradosId" fileName="contactosVendedor" />
                    </h:commandLink>

                  <!--  <h:commandLink>
                        <img src="../resources/images/pdf.png" width="15px" style="margin-left:5px"/>
                        <p:dataExporter type="pdf" target="contactosEncontradosId" fileName="contactosVendedor"/>
                    </h:commandLink> -->
                </f:facet>
                <p:column headerText="Nombres">
                    <h:outputText value="#{contacto_encontrados_row.persona.primerNombre}"/>
                </p:column>
                <p:column headerText="Primer Apellido">
                    <h:outputText value="#{contacto_encontrados_row.persona.primerApellido}"/>
                </p:column>
                <p:column headerText="MÃ³vil">
                    <h:outputText value="#{contacto_encontrados_row.persona.telefonoMovil}"/>
                </p:column>
                <p:column headerText="Estado">
                    <p:outputLabel value="#{contacto_encontrados_row.estado}"></p:outputLabel>
                </p:column>
                <p:column headerText="Editar" style="align-items: center">
                    <p:commandLink value="Editar" style="font-style: oblique" action="#{listarContactosVmb.seleccionarContacto(contacto_encontrados_row)}"></p:commandLink>
                </p:column>
                <p:column headerText="Eliminar">
                    <p:commandLink value="Eliminar"  style="font-style: oblique" actionListener="#{listarContactosVmb.eliminarContacto}" update="contactosEncontradosId"></p:commandLink>                   
                </p:column>
                <p:column>
                    <p:commandLink value="Nuevo Seguimiento" style="font-style: oblique; " action="#{listarContactosVmb.nuevoSeguimiento(contacto_encontrados_row)}"></p:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
