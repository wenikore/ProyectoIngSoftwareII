<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/principal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <div style="height: 80%; width: 100%; margin: 0 auto;">
            <h:form id="formModificarSeguimientoId" class="formularios">
                <h1>Detalle Seguimiento</h1>
                <br/><br/><br/>
                <table class="table table-striped">
                    <tbody>
                        <tr>
                            <td>Identificación*</td>
                            <td><p:inputText value="#{editarSeguimientoVmb.personaComponente.identificacion}" required="true"
                                             disabled="true"></p:inputText></td>
                            <td>Primer Nombre*</td>
                            <td><p:inputText value="#{editarSeguimientoVmb.personaComponente.primerNombre}" 
                                             required="true"
                                             disabled="true"></p:inputText></td>
                        </tr>
                        <tr>
                            <td>Apellido</td>
                            <td><p:inputText value="#{editarSeguimientoVmb.personaComponente.primerApellido}"
                                             disabled="true"></p:inputText></td>
                            <td>Fecha de nacimiento</td>
                            <td><p:calendar value="#{editarSeguimientoVmb.personaComponente.fechaNacimiento}"
                                            disabled="true"
                                            ></p:calendar></td>
                        </tr>
                        <tr>
                            <td>Dirección</td>
                            <td><p:inputText value="#{editarSeguimientoVmb.personaComponente.direccion}" disabled="true"></p:inputText></td>
                            <td>Telefono fijo</td>
                            <td><p:inputText value="#{editarSeguimientoVmb.personaComponente.telefonoFijo}" disabled="true"></p:inputText></td>
                        </tr>

                        <tr>
                            <td>Telefono movil</td>
                            <td><p:inputText value="#{editarSeguimientoVmb.personaComponente.telefonoMovil}" disabled="true"></p:inputText></td>
                            <td>E-mail</td>
                            <td><p:inputText value="#{editarSeguimientoVmb.personaComponente.email}" disabled="true"></p:inputText></td>
                        </tr>
                        <tr>
                            <td>Etapa Contacto</td>
                            <td>
                                <p:selectOneMenu  id="etapaContactoId"
                                                  value="#{editarSeguimientoVmb.contactoComponente.etapa}">
                                    <f:selectItem noSelectionOption="true" itemLabel="Seleccionar"/>
                                    <f:selectItems
                                        value="#{datosComunes.etapasContacto}">    
                                    </f:selectItems>
                                </p:selectOneMenu>
                            </td>
                            <td>Estado Contacto</td>
                            <td>

                                <p:selectOneMenu id="estadoContactoId" 
                                                 value="#{editarSeguimientoVmb.contactoComponente.estado}">
                                    <f:selectItem noSelectionOption="true" itemLabel="Seleccionar"/>
                                    <f:selectItems
                                        value="#{datosComunes.estadosContacto}">    
                                    </f:selectItems>
                                </p:selectOneMenu>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <br></br>
                <p:selectOneMenu  id="motivoSeguimientoId"
                                  value="#{editarSeguimientoVmb.seguimientoComponente.motivo}">
                    <f:selectItem noSelectionOption="true" itemLabel="Seleccionar"/>
                    <f:selectItems
                        value="#{datosComunes.tipoSeguimiento}">    
                    </f:selectItems>
                </p:selectOneMenu>

                <br><p:inputTextarea value="#{editarSeguimientoVmb.seguimientoComponente.descripcion}"></p:inputTextarea></br>


                <div align='center'>
                    <br><p:commandButton class="btn btn-success" value="Actualizar Seguimiento" update="formModificarSeguimientoId"></p:commandButton></br>
                </div>
            </h:form> 
        </div>
    </ui:define>
</ui:composition>
