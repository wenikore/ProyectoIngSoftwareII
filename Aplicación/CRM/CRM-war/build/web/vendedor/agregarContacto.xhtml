<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/principal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <div style="height: 90%; width: 100%; margin: 0 auto;">
            <h:form id="formAgregarContactoId" class="formularios">
                <h1>Registrar Contacto</h1>
                <br/>
                <div style="text-align: center">
                    <img src="../resources/images/contact.ico" style="height: 9em" />
                </div>
                <br/><br/>
                <table class="table table-striped">
                    <tbody>
                        <tr>
                            <td>Identificación*</td>
                            <td><p:inputText value="#{contactoVmb.personaComponente.identificacion}" required="true"></p:inputText></td>
                            <td>Primer Nombre*</td>
                            <td><p:inputText value="#{contactoVmb.personaComponente.primerNombre}" required="true"></p:inputText></td>
                        </tr>
                        <tr>
                            <td>Apellido</td>
                            <td><p:inputText value="#{contactoVmb.personaComponente.primerApellido}"></p:inputText></td>
                            <td>Fecha de nacimiento</td>
                            <td><p:calendar value="#{contactoVmb.personaComponente.fechaNacimiento}"></p:calendar></td>
                        </tr>
                        <tr>
                            <td>Dirección</td>
                            <td><p:inputText value="#{contactoVmb.personaComponente.direccion}"></p:inputText></td>
                            <td>Telefono fijo</td>
                            <td><p:inputText value="#{contactoVmb.personaComponente.telefonoFijo}"></p:inputText></td>
                        </tr>

                        <tr>
                            <td>Telefono movil</td>
                            <td><p:inputText value="#{contactoVmb.personaComponente.telefonoMovil}"></p:inputText></td>
                            <td>E-mail</td>
                            <td><p:inputText value="#{contactoVmb.personaComponente.email}"></p:inputText></td>
                        </tr>
                        <tr>
                            <td>Etapa Contacto</td>
                            <td>
                                <p:selectOneMenu  id="etapaContactoId"
                                                  value="#{contactoVmb.contactoComponente.etapa}"
                                                  style="padding: 1px">
                                    <f:selectItem noSelectionOption="true" itemLabel="Seleccionar"/>
                                    <f:selectItems
                                        value="#{datosComunes.etapasContacto}">    
                                    </f:selectItems>
                                </p:selectOneMenu>
                            </td>
                            <td>Estado Contacto</td>
                            <td>

                                <p:selectOneMenu id="estadoContactoId" 
                                                 value="#{contactoVmb.contactoComponente.estado}"
                                                 style="padding: 1px">
                                    <f:selectItem noSelectionOption="true" itemLabel="Seleccionar"
                                                  />
                                    <f:selectItems
                                        value="#{datosComunes.estadosContacto}">    
                                    </f:selectItems>
                                </p:selectOneMenu>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div align='center'>
                    <br><p:commandButton class="btn btn-success" value="Guardar Contacto" actionListener="#{contactoVmb.persistirContacto()}" update="formAgregarContactoId"></p:commandButton></br>
                </div>
            </h:form> 
           
            <center style="margin-top: 1em"> <a href="menuVendedor.xhtml" class="site_title"><img style="height: 3rem; width: 3rem" src="../resources/images/home.png"/> </a></center>
        </div>

        <br/>
        <br/>

    </ui:define>
</ui:composition>
