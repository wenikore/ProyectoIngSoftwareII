<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/principal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <h:form id="formContactoUsuarioId" style="width: 50%;height: 50%">
            <h1>Editar Contacto</h1>
            <br><p:inputText value="#{editarContactoVmb.personaComponente.identificacion}" 
                             placeholder="Identificación"
                             disabled="true"></p:inputText></br>
            <br><p:inputText value="#{editarContactoVmb.personaComponente.primerNombre}" placeholder="Primer Nombre"></p:inputText></br>
            <br><p:inputText value="#{editarContactoVmb.personaComponente.primerApellido}" placeholder="Primer Apellido"></p:inputText></br>
            <br><p:inputText value="#{editarContactoVmb.personaComponente.segundoApellido}" placeholder="Segundo Apellido"></p:inputText></br>
            <br><p:calendar value="#{editarContactoVmb.personaComponente.fechaNacimiento}" placeholder="Fecha de Nacimiento"></p:calendar></br>
            <br><p:inputText value="#{editarContactoVmb.personaComponente.direccion}" placeholder="Dirección"></p:inputText></br>
            <br><p:inputText value="#{editarContactoVmb.personaComponente.telefonoFijo}" placeholder="Teléfono Fijo"></p:inputText></br>
            <br><p:inputText value="#{editarContactoVmb.personaComponente.telefonoMovil}" placeholder="Teléfono Móvil"></p:inputText></br>
            <br><p:inputText value="#{editarContactoVmb.personaComponente.direccion}" placeholder="Direccion"></p:inputText></br>
            <br><p:inputText value="#{editarContactoVmb.personaComponente.email}" placeholder="Email"></p:inputText></br>
            <br><p:selectOneMenu id="etapaContactoId"
                                 value="#{editarContactoVmb.contactoComponente.etapa}">
                    <f:selectItem noSelectionOption="true" itemLabel="Seleccionar"/>
                    <f:selectItems
                        value="#{datosComunes.etapasContacto}">    
                    </f:selectItems>
                </p:selectOneMenu></br>  
            <br><p:selectOneMenu id="estadoContactoId"
                                 value="#{editarContactoVmb.contactoComponente.estado}">
                    <f:selectItem noSelectionOption="true" itemLabel="Seleccionar"/>
                    <f:selectItems
                        value="#{datosComunes.estadosContacto}">    
                    </f:selectItems>
                </p:selectOneMenu></br>

        </h:form> 
    </ui:define>
</ui:composition>
