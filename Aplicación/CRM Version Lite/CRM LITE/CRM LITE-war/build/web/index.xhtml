<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <f:view>


                        <h:form>
                            <h1 style="text-align: center"><h:outputText value="Personas"/></h1>
                            <p:dataTable value="#{controllerPersona.ListarPersonas()}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="PersonaId"/>
                                    </f:facet>
                                    <h:outputText value="#{item.personaId}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="PersonaIdentificacion"/>
                                    </f:facet>
                                    <h:outputText value="#{item.personaIdentificacion}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="PersonaPrimernombre"/>
                                    </f:facet>
                                    <h:outputText value="#{item.personaPrimernombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="PersonaSegundonombre"/>
                                    </f:facet>
                                    <h:outputText value="#{item.personaSegundonombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="PersonaPrimerapellido"/>
                                    </f:facet>
                                    <h:outputText value="#{item.personaPrimerapellido}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="PersonaSegundoapellido"/>
                                    </f:facet>
                                    <h:outputText value="#{item.personaSegundoapellido}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="PersonaFechanacimiento"/>
                                    </f:facet>
                                    <h:outputText value="#{item.personaFechanacimiento}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="PersonaDireccion"/>
                                    </f:facet>
                                    <h:outputText value="#{item.personaDireccion}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="PersonaTelefonomovil"/>
                                    </f:facet>
                                    <h:outputText value="#{item.personaTelefonomovil}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="PersonaTelefonofijo"/>
                                    </f:facet>
                                    <h:outputText value="#{item.personaTelefonofijo}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>

                    </f:view>

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
