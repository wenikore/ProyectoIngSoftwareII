<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/templates/principal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="content">
        <h:form id="formListarContactosId" style="width: 50%;height: 50%">
            <br><p:inputText value="#{listarContactosVmb.textoBusqueda}" id="txtBusquedaContacto"/></br>
            <br><p:commandButton value="Buscar contactos" 
                                 actionListener="#{listarContactosVmb.buscarContactoPorCedula()}"
                                 update="contactosEncontradosId,txtBusquedaContacto"/></br> 
            <br></br>
            <p:dataTable id="contactosEncontradosId"
                         value="#{listarContactosVmb.contactosHallados}"
                         var="contacto_encontrados_row"
                         paginator="true"
                         rows="10" >
                <p:column headerText="Nombres">
                    <h:outputText value="#{contacto_encontrados_row.persona.primerNombre}"/>
                </p:column>
                <p:column headerText="Primer Apellido">
                    <h:outputText value="#{contacto_encontrados_row.persona.primerApellido}"/>
                </p:column>
                <p:column headerText="Segundo Apellido">
                    <h:outputText value="#{contacto_encontrados_row.persona.segundoApellido}"/>
                </p:column>
                <p:column headerText="Editar Contacto">
                    <p:commandButton value="Editar" action="#{listarContactosVmb.seleccionarContacto(contacto_encontrados_row)}"></p:commandButton>
                </p:column>
                <p:column headerText="Eliminar Contacto">
                    <p:commandButton value="Eliminar"  actionListener="#{listarContactosVmb.eliminarContacto()}" update="contactosEncontradosId"></p:commandButton>                   
                </p:column>
            </p:dataTable>
        </h:form> 
    </ui:define>
</ui:composition>
